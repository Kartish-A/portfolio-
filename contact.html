<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Portfolio-contact</title>
</head>
<body>
     <!--header-->
     <section id="one" >
        <!--logo-->
             <div class="logo">
                <div class="tag-border">
                        <div class="tag">
                          <img src="images/logo/-AK.png"  alt="logo" width="118" >
                        </div>
                 </div>                 
             </div>
             <div class="logo-border"></div>
        <!--- Page main title --->
             <div class="title">
                 <p>Contact me!</p>
             </div>

        <!-- top-left-corner-->
             <div class="corner-top">
                <div class="corner-top-right"></div>
                <div class="corner-top-left"></div>
            </div>

     </section>
        <!--top-paragraph-->
    <section class="top-paragraph">
        <div class="contact">Contact</div> 
        <div class="line type">contact me!</div>
        <div class="AK-closing line-3"></div>
    </section>
    
    <form action="">
        <label for="name">Enter Your Name:</label>
        <input type="text" id="username" name="username">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email">

        <label for="subject">Short Subject</label>
        <input type="text" id="subject" name="subject">
        
        <textarea name="message" id="message" cols="30" rows="10">Your Message</textarea>
        <input type="submit" value="Send your message">
    </form>
     <!---- Footer and icon bar ---->
    <div class="footer">
        <div class="icon-bar">
            <p>by Abdoulfatah Kartish &#169;2020</p>
            <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
            <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
            <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
            <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
            <a href="#" class="youtube"><i class="fa fa-youtube"></i></a>
            <a href="#" class="github"><i class="fa fa-github"></i></a>
            
        </div>
    </div>
</body>
</html>
